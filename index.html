<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body>
        <div class = "calculator">
            <div class = "monitor" id = "screen">0</div>
            <div class = "rows">
                <button class = "buttons" id = "reset" onclick = "allClear()">AC</button>
                <button class = "buttons" id = "sign" onclick = "sign()">+/-</button>
                <button class = "buttons" id = "percent" onclick = "operator('%')">%</button>
                <button class = "buttons" id = "divide" onclick = "operator('/')">/</button>
            </div>
            <div class = "rows">
                <button class = "buttons" id = "seven" onclick = "keys(7)">7</button>
                <button class = "buttons" id = "eight" onclick = "keys(8)">8</button>
                <button class = "buttons" id = "nine" onclick = "keys(9)">9</button>
                <button class = "buttons" id = "multiply" onclick = "operator('*')">*</button>
            </div>
            <div class = "rows">
                <button class = "buttons" id = "four" onclick = "keys(4)">4</button>
                <button class = "buttons" id = "five" onclick = "keys(5)">5</button>
                <button class = "buttons" id = "six" onclick = "keys(6)">6</button>
                <button class = "buttons" id = "minus" onclick = "operator('-')">-</button>
            </div>
            <div class = "rows">
                <button class = "buttons" id = "one" onclick = "keys(1)">1</button>
                <button class = "buttons" id = "two" onclick = "keys(2)">2</button>
                <button class = "buttons" id = "three" onclick = "keys(3)">3</button>
                <button class = "buttons" id = "plus" onclick = "operator('+')">+</button>
            </div>
            <div class = "rows">
                <button class = "buttons" id = "zero" onclick = "keys(0)">0</button>
                <button class = "buttons" id = "period" onclick = "operator('.')">.</button>
                <button class = "buttons" id = "clear" onclick = "backSpace()">C</button>
                <button class = "buttons" id = "equal" onclick = "result()">=</button>
            </div>
        </div>
        <script src = "Calculator.js"></script>
    </body>
</html>
