<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body>
        <div class = "calculator">
            <input type = "text" id = "screen">
            <div class = "console">
                <div class = "rows" id = "row1">
                    <button class = "buttons" id = "allClear">AC</button>
                    <button class = "buttons" id = "sign">+/-</button>
                    <button class = "buttons operators" id = "%">%</button>
                    <button class = "buttons operators" id = "/">/</button>
                </div>
                <div class = "rows" id = "row2">
                    <button class = "buttons nums" id = "7">7</button>
                    <button class = "buttons nums" id = "8">8</button>
                    <button class = "buttons nums" id = "9">9</button>
                    <button class = "buttons operators" id = "*">*</button>
                </div>
                <div class = "rows" id = "row3">
                    <button class = "buttons nums" id = "4">4</button>
                    <button class = "buttons nums" id = "5">5</button>
                    <button class = "buttons nums" id = "6">6</button>
                    <button class = "buttons operators" id = "-">-</button>
                </div>
                <div class = "rows" id = "row4">
                    <button class = "buttons nums" id = "1">1</button>
                    <button class = "buttons nums" id = "2">2</button>
                    <button class = "buttons nums" id = "3">3</button>
                    <button class = "buttons operators" id = "+">+</button>
                </div>
                <div class = "rows" id = "row5">
                    <button class = "buttons nums" id = "0">0</button>
                    <button class = "buttons decimal" id = ".">.</button>
                    <button class = "buttons" id = "backSpace">C</button>
                    <button class = "buttons" id = "results">=</button>
                </div>
            </div>
        </div>
        <script src = "Calculator.js"></script>
    </body>
</html>
